<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <!-- Importamos el CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-board {
      /* Configura el tablero del juego como un contenedor flexible */
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 20px auto;
    }
    .mole-hole {
      /* Estilo de los agujeros donde aparecen los topos */
      position: relative;
      width: 33.33%;
      padding-bottom: 33.33%;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    .mole {
      /* Estilo del topo, inicialmente oculto */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Whack-a-Mole Game</h1>
    <!-- Tablero del juego -->
    <div id="game-board" class="game-board"></div>
    <!-- Botón para iniciar el juego -->
    <button id="start-button" class="btn btn-primary mt-3">Start Game</button>
    <!-- Puntuación -->
    <p class="mt-3">Score: <span id="score">0</span></p>
  </div>
  
  <!-- Importamos jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Importamos nuestro archivo JavaScript -->
  <script src="main.js"></script>
</body>
</html>
